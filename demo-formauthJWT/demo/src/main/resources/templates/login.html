<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

<script>
    function addUser() {
        var xhttp = new XMLHttpRequest();

        var nm = document.getElementById("username").value;
        var pswd = document.getElementById("password").value;

        var user = {username:nm,password:pswd}

        xhttp.open("POST", "http://localhost:8080/login", true);
        xhttp.setRequestHeader("Content-Type","application/json");
        xhttp.send(JSON.stringify(user));
    }
</script>
    <title>UGUR login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body cz-shortcut-listen="true">
<div class="container">
    <div class="form-signin">
<!--    <form class="form-signin" method="post" action="/login">-->
        <h2 class="form-signin-heading">Please log in ugurukku</h2>
        <p>
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required="" autofocus="">
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="">
        </p>
        <p>
            <label for="remember-me">Remember me</label>
            <input type="checkbox" id="remember-me" name="remember-me">
        </p>
        <button onclick="addUser()" id="buttow" class="btn btn-lg btn-primary btn-block" type="button">Login</button>
    </div>
<!--    </form>-->
</div>
</body>
</html>
